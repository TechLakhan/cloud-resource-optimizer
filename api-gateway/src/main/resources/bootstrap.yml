spring:
  application:
    name: api-gateway

  cloud:
    config:
      uri: http://localhost:8888

    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: resource-monitoring-service
          uri: lb://RESOURCE-MONITORING-SERVICE
          predicates:
            - Path=/user/**,/admin/**,/resource/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8676/eureka/

jwt:
  secret: CLOUD-NATIVE-MICROSERVICE-APP-KEY
